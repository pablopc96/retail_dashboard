<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard de Ventas</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Toggle switch */
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 28px;
    }
    .switch input {display:none;}
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 20px; width: 20px;
      left: 4px; bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #3B82F6;
    }
    input:checked + .slider:before {
      transform: translateX(22px);
    }
  </style>
</head>
<body class="bg-gray-100 p-6">
  <h1 class="text-2xl font-bold mb-4">Dashboard de Ventas</h1>

  <!-- Filtros -->
  <div class="bg-white shadow-md rounded-lg mb-6 p-4 relative">
    <div class="flex justify-between items-center mb-2">
      <h2 class="text-xl font-semibold">Filtros</h2>
      <div class="flex items-center space-x-2">
        <button id="resetFilters" class="bg-gray-200 px-3 py-1 rounded">Reset</button>
        <button id="toggleFilters" class="px-2">⯈</button>
      </div>
    </div>
    <div id="filtersContent" class="grid grid-cols-4 gap-4">
      <div>
        <label>Producto</label>
        <select id="productFilter" multiple class="border p-2 w-full"></select>
      </div>
      <div>
        <label>Canal</label>
        <select id="channelFilter" multiple class="border p-2 w-full"></select>
      </div>
      <div>
        <label>Sucursal</label>
        <select id="branchFilter" multiple class="border p-2 w-full"></select>
      </div>
      <div>
        <label>Meses</label>
        <div class="flex items-center space-x-2">
          <button id="decreaseMonths" class="px-2 bg-gray-200 rounded">-</button>
          <input type="number" id="monthsFilter" value="12" class="w-16 border text-center">
          <button id="increaseMonths" class="px-2 bg-gray-200 rounded">+</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Toggle compact/exact -->
  <div class="mb-4 flex items-center space-x-2">
    <label class="switch">
      <input type="checkbox" id="toggleNumbers" checked>
      <span class="slider"></span>
    </label>
    <span id="toggleLabel">Vista compacta</span>
  </div>

  <!-- Tarjetas -->
  <div class="grid grid-cols-3 gap-4 mb-6">
    <div class="bg-white shadow rounded p-4">
      <h3 class="text-lg font-semibold">Total Revenue</h3>
      <p id="salesCard" class="text-2xl font-bold"></p>
      <p id="lastMonthRevenue" class="text-lg"></p>
      <p id="lastMonthRevenueDelta" class="text-lg"></p>
    </div>
    <div class="bg-white shadow rounded p-4">
      <h3 class="text-lg font-semibold">Total Units</h3>
      <p id="customersCard" class="text-2xl font-bold"></p>
      <p id="lastMonthUnits" class="text-lg"></p>
      <p id="lastMonthUnitsDelta" class="text-lg"></p>
    </div>
    <div class="bg-white shadow rounded p-4">
      <h3 class="text-lg font-semibold">Avg Price</h3>
      <p id="ordersCard" class="text-2xl font-bold"></p>
      <p id="lastMonthAvgPrice" class="text-lg"></p>
      <p id="lastMonthAvgPriceDelta" class="text-lg"></p>
    </div>
  </div>

  <!-- Linechart -->
  <div class="bg-white shadow rounded p-4">
    <div class="flex justify-between items-center mb-2">
      <h3 id="chartTitle" class="text-lg font-semibold">Evolución temporal</h3>
      <select id="metricSelector" class="border p-1 rounded">
        <option value="revenue">Revenue</option>
        <option value="units">Units</option>
      </select>
    </div>
    <canvas id="salesChart" height="100"></canvas>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
