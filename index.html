<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Retail Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">

    <!-- Sidebar filtros -->
    <div class="sidebar">
      <h2>Filtros</h2>
      <label>Producto:
        <select id="filterProduct">
          <option value="All">Todos</option>
        </select>
      </label>
      <label>Canal:
        <select id="filterChannel">
          <option value="All">Todos</option>
          <option value="Web">Web</option>
          <option value="Store">Store</option>
        </select>
      </label>
    </div>

    <!-- Contenido principal -->
    <div class="main-content">
      <div class="cards">
        <div class="card" id="totalRevenue">Total Revenue: $0</div>
        <div class="card" id="totalUnits">Total Units: 0</div>
        <div class="card" id="avgPrice">Average Price: $0</div>
      </div>

      <div class="chart-container">
        <canvas id="salesChart"></canvas>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
