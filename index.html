<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Retail Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 font-sans">

<div class="flex h-screen">

  <!-- Sidebar -->
  <aside class="w-64 bg-gray-800 text-gray-100 p-6 flex flex-col">
    <h2 class="text-2xl font-bold mb-6">Filtros</h2>

    <label class="mb-4 block">
      <span class="block mb-1">Últimos N meses</span>
      <div class="flex items-center gap-2 w-full">
        <button id="decreaseMonths" class="px-2 py-1 bg-gray-700 rounded text-white hover:bg-gray-600">−</button>
        <input id="monthsFilter" type="number" value="12" min="1"
               class="w-full p-2 rounded bg-gray-700 text-white text-center focus:outline-none appearance-none">
        <button id="increaseMonths" class="px-2 py-1 bg-gray-700 rounded text-white hover:bg-gray-600">+</button>
      </div>
    </label>

    <label class="mb-4 block">
      <span class="block mb-1">Producto</span>
      <select id="productFilter" class="w-full p-2 rounded bg-gray-700 text-white focus:outline-none">
        <option value="all">Todos</option>
      </select>
    </label>

    <label class="mb-4 block">
      <span class="block mb-1">Canal</span>
      <select id="channelFilter" class="w-full p-2 rounded bg-gray-700 text-white focus:outline-none">
        <option value="all">Todos</option>
        <option value="Web">Web</option>
        <option value="Store">Store</option>
      </select>
    </label>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-6 overflow-auto">

    <!-- Header con toggle -->
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold">Retail Dashboard</h1>
      <button id="toggleNumbers" class="px-3 py-1 bg-blue-500 text-white rounded shadow hover:bg-blue-600 transition">
        Mostrar números exactos
      </button>
    </div>

    <!-- Top Cards -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
      <div class="bg-white rounded-lg shadow-lg p-4 flex flex-col items-center hover:shadow-2xl transition-shadow duration-300">
        <span class="text-gray-500">Total Revenue</span>
        <span id="salesCard" class="text-xl md:text-2xl font-bold">$0</span>
      </div>
      <div class="bg-white rounded-lg shadow-lg p-4 flex flex-col items-center hover:shadow-2xl transition-shadow duration-300">
        <span class="text-gray-500">Total Units</span>
        <span id="customersCard" class="text-xl md:text-2xl font-bold">0</span>
      </div>
      <div class="bg-white rounded-lg shadow-lg p-4 flex flex-col items-center hover:shadow-2xl transition-shadow duration-300">
        <span class="text-gray-500">Average Price</span>
        <span id="ordersCard" class="text-xl md:text-2xl font-bold">$0</span>
      </div>
    </div>

    <!-- Chart -->
    <div class="bg-white rounded-lg shadow-lg p-6">
      <canvas id="salesChart" class="w-full h-96"></canvas>
    </div>

  </main>
</div>

<script src="script.js"></script>
</body>
</html>
