<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Retail Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 font-sans">

<div class="flex h-screen">

  <!-- Sidebar -->
  <aside class="w-64 bg-gray-800 text-gray-100 p-6 flex flex-col">
    <h2 class="text-2xl font-bold mb-6">Filtros</h2>

    <!-- Producto -->
    <label class="mb-4 block">
      <span class="block mb-1">Producto</span>
      <select id="productFilter" class="w-full p-2 rounded bg-gray-700 text-white focus:outline-none">
        <option value="all">Todos</option>
      </select>
    </label>

    <!-- Canal -->
    <label class="mb-4 block">
      <span class="block mb-1">Canal</span>
      <select id="channelFilter" class="w-full p-2 rounded bg-gray-700 text-white focus:outline-none">
        <option value="all">Todos</option>
        <option value="Web">Web</option>
        <option value="Store">Store</option>
      </select>
    </label>

    <!-- Últimos N meses -->
    <label class="mb-4 block">
      <span class="block mb-1">Últimos N meses</span>
      <div class="flex w-full">
        <button id="decreaseMonths" class="bg-gray-700 text-white px-2 rounded-l">-</button>
        <input id="monthsFilter" type="number" value="12"
               class="w-full p-2 text-center bg-gray-700 text-white focus:outline-none">
        <button id="increaseMonths" class="bg-gray-700 text-white px-2 rounded-r">+</button>
      </div>
    </label>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-6 overflow-auto">

    <!-- Tarjetas -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
      <div class="bg-white rounded-lg shadow-lg p-4 flex flex-col items-center">
        <span class="text-gray-500">Total Revenue</span>
        <span id="totalRevenue" class="text-xl md:text-2xl font-bold">$0</span>
      </div>
      <div class="bg-white rounded-lg shadow-lg p-4 flex flex-col items-center">
        <span class="text-gray-500">Total Units</span>
        <span id="totalUnits" class="text-xl md:text-2xl font-bold">0</span>
      </div>
      <div class="bg-white rounded-lg shadow-lg p-4 flex flex-col items-center">
        <span class="text-gray-500">Average Price</span>
        <span id="avgPrice" class="text-xl md:text-2xl font-bold">$0</span>
      </div>
    </div>

    <!-- Tarjetas Último Mes -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
      <div class="bg-white rounded-lg shadow-lg p-4 flex flex-col items-center">
        <span class="text-gray-500">Revenue Último Mes</span>
        <span id="lastMonthRevenue" class="text-xl md:text-2xl font-bold">$0</span>
        <span id="lastMonthRevenueDelta" class="text-lg mt-1"></span>
      </div>
      <div class="bg-white rounded-lg shadow-lg p-4 flex flex-col items-center">
        <span class="text-gray-500">Units Último Mes</span>
        <span id="lastMonthUnits" class="text-xl md:text-2xl font-bold">0</span>
        <span id="lastMonthUnitsDelta" class="text-lg mt-1"></span>
      </div>
      <div class="bg-white rounded-lg shadow-lg p-4 flex flex-col items-center">
        <span class="text-gray-500">Avg Price Último Mes</span>
        <span id="lastMonthAvgPrice" class="text-xl md:text-2xl font-bold">$0</span>
        <span id="lastMonthAvgPriceDelta" class="text-lg mt-1"></span>
      </div>
    </div>

    <!-- Sección Linechart -->
    <div class="bg-white rounded-lg shadow-lg p-6">
      <div class="flex justify-between items-center mb-4">
        <h3 id="chartTitle" class="text-xl font-semibold">Evolución temporal</h3>
        <label class="flex items-center space-x-2">
          <span class="text-gray-600 font-medium">Métrica:</span>
          <select id="metricSelector" class="p-2 rounded bg-gray-200 focus:outline-none">
            <option value="revenue">Revenue</option>
            <option value="units">Units</option>
          </select>
        </label>
      </div>
      <canvas id="salesChart" class="w-full h-96"></canvas>
    </div>

  </main>
</div>

<script src="script.js"></script>
</body>
</html>
